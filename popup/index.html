<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loadingContainer">
      <div id="loader" style="width: 48px; height: 48px" role="progressbar">
        <div id="loader-container">
          <div id="spinner">
            <div id="loader-left" class="loader-sides">
              <svg class="loader-graphic" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <circle
                  cx="24"
                  cy="24"
                  r="18"
                  stroke-dasharray="113.097"
                  stroke-dashoffset="56.549"
                  stroke-width="4"
                ></circle>
              </svg>
            </div>
            <div id="loader-gap">
              <svg class="loader-graphic" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <circle
                  cx="24"
                  cy="24"
                  r="18"
                  stroke-dasharray="113.097"
                  stroke-dashoffset="56.549"
                  stroke-width="3.2"
                ></circle>
              </svg>
            </div>
            <div id="loader-right" class="loader-sides">
              <svg class="loader-graphic" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <circle
                  cx="24"
                  cy="24"
                  r="18"
                  stroke-dasharray="113.097"
                  stroke-dashoffset="56.549"
                  stroke-width="4"
                ></circle>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="content" style="opacity: 0">
      <div id="userSelect">
        <img class="icon" id="activeIcon" />
        <div id="userList" style="opacity: 0"></div>
      </div>
    </div>
    <script src="browser-polyfill.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
